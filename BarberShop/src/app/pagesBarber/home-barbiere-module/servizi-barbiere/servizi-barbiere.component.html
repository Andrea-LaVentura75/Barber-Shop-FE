<div
  class="alt d-flex flex-column align-items-center justify-content-center img-sfondo"
>
  <h2 class="mt-5 text-white">
    Aggiungi, modifica o elimina i servizi da offrire al cliente
  </h2>

  <!-- Form per aggiungere o modificare i servizi -->
  <div class="form-container mt-5">
    <form [formGroup]="servizioForm" class="form" (ngSubmit)="salvaServizio()">
      <div class="form-group">
        <label for="nome">Nome servizio</label>
        <input required formControlName="nome" id="nome" type="text" />
      </div>

      <div class="form-group">
        <label for="prezzo">Prezzo servizio (€)</label>
        <input required formControlName="prezzo" id="prezzo" type="number" />
      </div>

      <button type="submit" class="form-submit-btn">
        {{ isEditing ? "Modifica Servizio" : "Aggiungi Servizio" }}
      </button>
    </form>
  </div>

  <!-- Tabella dei servizi -->
  <div class="table-responsive mt-4">
    <table class="table table-dark">
      <thead>
        <tr class="bg-dark">
          <th scope="col">#</th>
          <th scope="col">I tuoi servizi</th>
          <th scope="col">Prezzo</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servizio of servizi; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ servizio.nome }}</td>
          <td>€{{ servizio.prezzo }}</td>
          <td>
            <button
              class="btn btn-warning btn-sm"
              (click)="modificaServizio(servizio)"
            >
              Modifica
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="eliminaServizio(servizio.id)"
            >
              Elimina
            </button>
          </td>
        </tr>
        <tr *ngIf="servizi.length === 0">
          <td colspan="5" class="text-center">Nessun servizio trovato</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
